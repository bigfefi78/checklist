<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bs-4.6.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link href="fa-5.15.3/css/all.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="bs-4.6.0/css/sheets-of-paper-a5.css">
    <!--load all styles -->
    <style>
        body {
            /* font-family: "Lato", sans-serif; */
            font-family: 'Courier New', Courier, monospace;
        }

        .custom-control-lg .custom-control-label::before,
        .custom-control-lg .custom-control-label::after {
            top: 0.1rem !important;
            left: -2rem !important;
            width: 1.25rem !important;
            height: 1.25rem !important;
        }

        .custom-control-lg .custom-control-label {
            margin-left: 0.5rem !important;
            font-size: 1rem !important;
        }

        .a {
            display: inline-block;
            width: 100px;
        }
    </style>
    <title>Procedura</title>

</head>

<body>
    <div class="document">
        <div class="page">
            <div class="card m-3" style="border:solid gray;">
                <div class="card-body">
                    <p><span class="a">Banco</span> <span class="b">:</span> <span class="c">.................</span>
                    </p>
                    <p><span class="a">Forchetta</span> <span class="b">:</span> <span
                            class="c">.................</span></p>
                    <hr>
                    <p>
                    <div class="custom-control-lg custom-control custom-checkbox">
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Verificare versione Addon (3.F.KVar1).
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Verificare versione Optic (v 3.4.A).
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Verificare Splashscreen dell'On-Line.
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Verificare immagine frame "Machine".
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Verificare intestazione frame "U95 Test".
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Effettuare test U95 versione "Marposs".
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Verificare test U95 versione "Mitutoyo"<b style="color: red;"><sup>*</sup></b>.
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Effettuare una misura dinamica.
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Backup chiavetta USB
                        </label>
                        <label class="custom-control-label" for="checkbox-large">
                            Effettuare ciclo master semplificato<b style="color: red;"><sup>*</sup></b>.
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Svuotare la cartella "Export".
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Verificare il file "MMS_param".
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Aggiornare contenuto della chiavetta USB
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Backup della chiavetta USB.
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            "Lock" della chiavetta USB.
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Creare ZIP dati di collaudo.
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Copiare certificato U95 su "<code>Public Desktop</code>".
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Copiare link On-Line "<code>Public Desktop</code>".
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Ripristino avvio automatico On-Line.
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Copiare certificato U95 su "<code>Public Desktop</code>".
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Ripristino <code>auto hide</code> della taskbar e svuotarla
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Fare backup dei dati a configurazioni.
                        </label>
                        <input class="custom-control-input" id="checkbox-large" type="checkbox" />
                        <label class="custom-control-label" for="checkbox-large">
                            Ripristino config. IP scheda di rete.
                        </label>
                        </p>
                        <footer>
                            <p><b style="color: red;">*</b>:ove applicabile</p>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="jquery/3.5.1/jquery.min.js"></script>
    <script src="bs-4.6.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
